query GetCustomerWallet(
  $project: UUID!
  $customer: UUID!
  $assetType: AssetType!
) {
  project(id: $project) {
    id
    customer(id: $customer) {
      id
      treasury {
        id
        wallet(assetType: $assetType) {
          address
        }
      }
    }
  }
}

query GetCustomerTreasury($project: UUID!, $customer: UUID!) {
  project(id: $project) {
    id
    customer(id: $customer) {
      id
      treasury {
        id
      }
    }
  }
}

query GetCustomerCollections($project: UUID!, $customer: UUID!) {
  project(id: $project) {
    id
    customer(id: $customer) {
      id
      mints {
        id
        collectionId
        createdAt
        metadataJson {
          id
          image
          name
          description
        }
      }
    }
  }
}
